version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:18.06.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              python \
              python-dev \
              py-pip \
              curl
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker-compose up -d  
      - run:
          name: "Start Service and Check That itâ€™s Running"
          command: |
            docker images
            docker run --name lamp --network host -d --publish 8080:80/tcp app_lamp-alpine
            sleep 10
            docker images
            curl http://127.0.0.1:8080/demosite || exit 1 
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
              docker tag app $DOCKER_HUB_USER_ID/lamp-alpine:${CIRCLE_SHA1}
              docker push $DOCKER_HUB_USER_ID/lamp-alpine:${CIRCLE_SHA1}
            fi
      - run:
          name: testing
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
               curl -fsS http://google.com
            fi
workflows:
  version: 2
  build_and_test:
    jobs:
      - build